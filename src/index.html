<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

	<link href="https://unpkg.com/tabulator-tables@4.6.3/dist/css/tabulator.min.css" rel="stylesheet">

	<title>Bulletins Pronote</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
	<span class="navbar-brand mb-0 h1">Bulletins Pronote</span>
</nav>
<br>
<section id="login-section">
	<div class="container">

		<div class="alert alert-danger" hidden id="alert-login" role="alert">
			Votre mot de passe est érroné ou il y a eu une erreur à la connexion
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Nom d'utilisateur</label>
			<input class="form-control" id="exampleInputEmail1" type="text">
			<small class="form-text text-muted" id="emailHelp">Prenom.Nom utilisé dans le cadre des
				téléservices</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Mot de passe</label>
			<input class="form-control" id="exampleInputPassword1" type="password">
		</div>
		<button class="btn btn-primary" onclick="tryLogin()">Envoyer</button>
	</div>
</section>

<section hidden id="results-section">
	<h1>Bulletin</h1>
	<div id="table-bulletin0"></div>
	<br>
	<div id="table-bulletin1"></div>
	<br>
	<div id="table-bulletin2"></div>
</section>

<script src="https://unpkg.com/tabulator-tables@4.6.3/dist/js/tabulator.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>
